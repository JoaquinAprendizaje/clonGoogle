<!DOCTYPE html>
<html lang="ES-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header-container">
        <nav>
            <ul class="navbar"> 
                <li class="navbar__item">Gmail</li>
                <li class="navbar__item">Imágenes</li>
                <li class="navbar__item"><img src="./imgs/menu-de-puntos.png" alt="Menu con Aplicaciones de Google" class="navbar-img"></li>
                <li class="navbar__item"><img src="./imgs/Profile-Pic-Circle-Grey-Large.png" alt="Menu con Aplicaciones de Google" class="navbar-img2"></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="main-container__img">
            <img src="./imgs/Google-Logo.svg" alt="Logo de Google" class="main-container__img__item">
        </section>
        <section class="main-container__search-bar">
            <img src="./imgs/search-icon.png" alt="Icono de busqueda Web" class="main-container__search-bar__icon">
            <img src="./imgs/microphone-google.png" alt="Icono de busqueda por Voz" class="main-container__search-bar__icon">
        </section>
        <section class="main-container__buttons">
            <a href="#">Buscar con Google</a>
            <a href="#">I'm Feeling Lucky</a>
        </section>
    </main>
    <footer class="footer-container">
        <section class="footer-container__left">
            <ul class="footer-ul">
                <li class="footer-ul__item">Publicidad</li>
                <li class="footer-ul__item">Negocios</li>
                <li class="footer-ul__item">Acerca de</li>
                <li class="footer-ul__item">Cómo funciona la Búsqueda</li>
            </ul>
        </section>
        <section class="footer-container__right">
            <ul class="footer-ul">
                <li class="footer-ul__item">Privacidad</li>
                <li class="footer-ul__item">Condiciones</li>
                <li class="footer-ul__item">Preferencias</li>
            </ul>
        </section>
    </footer>
</body>
</html>
